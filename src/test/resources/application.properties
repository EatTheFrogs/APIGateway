# Service Ports
APIGateway.port=1
UserProvisioningService.port=2
UserService.port=3
GoalService.port=4
EventService.port=5

# Service URLs
LOCAL_HOST_ADDRESS="http://127.0.0.1"
APIGateway.url="${LOCAL_HOST_ADDRESS}:${APIGateway_port}"
UserProvisioningService.url="${LOCAL_HOST_ADDRESS}:${UserProvisioningService_port}"
UserService.url="${LOCAL_HOST_ADDRESS}:${UserService_port}"
GoalService.url="${LOCAL_HOST_ADDRESS}:${GoalService_port}"
EventService.url="${LOCAL_HOST_ADDRESS}:${EventService_port}"

# Service Context Paths
APIGateway.context-path="/APIGateway"
UserProvisioningService.context-path="/UserProvisioningService"
UserService.context-path="/UserService"
GoalService.context-path="/GoalService"
EventService.context-path="/EventService"